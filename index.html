<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/bd7ab137b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="main__title">
            <span class="title__title1 title">Uderz</span>
            <span class="title__title2 title">w</span>
            <span class="title__title3 title">papieża</span>
        </div>
        <div class="main__button">Nowa Gra</div>
    </div>

    <div class="text">
        <span class="text__text"></span><span class="text__cursor">|</span>
       </div>

       <div class="timer">
        <span class="timer__span">Gra</span>
        <span class="timer__span">Rozpocznie </span>
        <span class="timer__span">się</span>
        <span class="timer__span">za:</span>
        <span class="timer__counting">3</span>
       </div>

       
       <div class="skip">
        <span class="skip__span">skip<i class="fa-solid fa-arrow-right"></i></span>
       </div>


       <div class="game">
       <div class="game__statistics">
        <div class="statistics__life-points statistic">
            <span class="life-points__name">Punkty życia</span>
            <span class="life-points__number">10</span>
        </div>
        <div class="statistics__level statistic">
            <span class="level__name">Poziom</span>
            <span class="level__number">1</span>
        </div>
        <div class="statistics__game-points statistic">
            <span class="game-points__name">Punkty</span>
            <span class="game-points__number">0</span>

        </div>
       </div>
       
       <div class="gamePlace">
       <!-- <div class="gamePicture"><img src="janglowa.png" alt="Kornel Migdałek"></div> -->
       <div class="gamePicture"></div>
    </div>
    


    </div>
    <script src="script.js"></script>
</body>

</html>
